<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>reveal.js â€“ The HTML Presentation Framework</title>

  <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
  <meta name="author" content="Hakim El Hattab">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/black.css" id="theme">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ?
      'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);

  </script>

  <!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

  <div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      <section data-background-image="images/spaceman.jpg" >
        <h1>Hello, World!</h1>
      </section>
      <section>
        <section>
          <h1>Search Engine Optimization</h1>
        </section>
      </section>

      <section>
        <p>A technichal and social exercise undertaken with the intention of making
          a website more discover-able</p>
      </section>

      <section>
        <section>
          <h2>Traffic</h2>
        </section>
        <section>
          <img src="images/pizzaSearch1.png" />
        </section>
        <section>
          <img src="images/pizzaSearch2.png" />
        </section>
        <section>
          <img src="images/pizzaSearch3.png"/>
        </section>
        <section>
          <ul>
            <li>Clicks cost between $1 and $2</li>
          </ul>
        </section>
      </section>

      <section>
        <section>
          <h2>SEO is a multi-faceted problem</h2>
        </section>
        <section>
	        <p class="fragment" data-fragment-index="1">On-site SEO</p>
	        <p class="fragment" data-fragment-index="2">Off-site SEO</p>
        </section>
        <section>
          Content is the currency of the internet
        </section>
        <section>
          <img src="images/software_development_south_africa_non_private.PNG" />
        </section>
        <section>
          <img src="images/software development south africa.PNG"/>
        </section>
      </section>

    </div>
  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,

      transition: 'slide', // none/fade/slide/convex/concave/zoom

      // More info https://github.com/hakimel/reveal.js#dependencies
      dependencies: [{
          src: 'lib/js/classList.js',
          condition: function() {
            return !document.body.classList;
          }
        },
        {
          src: 'plugin/markdown/marked.js',
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          }
        },
        {
          src: 'plugin/markdown/markdown.js',
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          }
        },
        {
          src: 'plugin/highlight/highlight.js',
          async: true,
          callback: function() {
            hljs.initHighlightingOnLoad();
          }
        },
        {
          src: 'plugin/search/search.js',
          async: true
        },
        {
          src: 'plugin/zoom-js/zoom.js',
          async: true
        },
        {
          src: 'plugin/notes/notes.js',
          async: true
        }
      ]
    });

  </script>

</body>

</html>
